<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>For You üß∏</title>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Quicksand', 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
    overflow: hidden; /* Prevent scrolling */
    padding: 20px;
    box-sizing: border-box;
    position: relative; 
  }

  /* Background Hearts */
  .bg-hearts {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
  }
  .bg-heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.6);
      font-size: 2rem;
      animation: floatUp 15s linear infinite;
      bottom: -10%;
  }
  @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }

  .container {
    background-color: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    padding: 40px 30px;
    border-radius: 35px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    text-align: center;
    
    width: 90%; 
    max-width: 500px;
    
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    transition: all 0.3s ease;
    border: 2px solid #fff;
    z-index: 1; 
    
    animation: breathe 3s ease-in-out infinite;
  }
  
  @keyframes breathe {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
  }

  @media (max-width: 600px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 2em; }
      p { font-size: 1.2em; }
      .emoji-icon { font-size: 80px; }
  }

  .emoji-icon {
    font-size: 100px;
    line-height: 1;
    margin-bottom: 10px;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
    transition: transform 0.3s ease;
  }

  h1 {
    color: #ff6b81;
    margin: 10px 0;
    font-size: 2.8em;
    line-height: 1.2;
    font-weight: 700;
  }

  p {
    color: #555;
    font-size: 1.5em;
    margin: 0 0 20px;
    font-weight: 500;
  }

  .button-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap; 
    gap: 20px;
    width: 100%;
  }

  button {
    padding: 15px 35px;
    font-size: 1.3em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: bold;
    font-family: 'Quicksand', sans-serif;
  }

  #yesBtn {
    background-color: #ff6b81;
    color: white;
    z-index: 2; 
    box-shadow: 0 4px 15px rgba(255, 107, 129, 0.4);
  }

  #yesBtn:hover {
      transform: scale(1.05);
      background-color: #ff4757;
  }

  #noBtn {
    background-color: #dfe6e9;
    color: #636e72;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    
    position: relative; 
    z-index: 9999; 
    transition: left 0.3s ease, top 0.3s ease;
  }

  #messageBtn {
      background-color: #25D366; 
      color: white;
      display: none; 
      margin-top: 20px;
      text-decoration: none;
      padding: 15px 35px;
      border-radius: 50px;
      font-size: 1.3em;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
      transition: transform 0.2s;
      font-family: 'Quicksand', sans-serif;
  }

  .success-anim {
      animation: pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
  }

  @keyframes pop {
    0% { transform: scale(0.8); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>
<body>

<div class="bg-hearts" id="bgHearts"></div>

<div class="container" id="mainContainer">
  <div class="emoji-icon" id="emojiIcon">üß∏</div>
  
  <h1 id="headerText">I really like you a lot!</h1>
  <p id="subText">Will you go out with me?</p>
  
  <div class="button-container" id="btnContainer">
    <button id="yesBtn">Yes!</button>
    <button id="noBtn">No</button>
  </div>

  <a href="#" id="messageBtn" target="_blank">Tell him! üíå</a>
</div>

<script>
  // ==========================================
  // üëá ENTER YOUR PHONE NUMBER HERE üëá
  var yourPhoneNumber = "918587947151"; 
  // ==========================================

  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const mainContainer = document.getElementById('mainContainer');
  const btnContainer = document.getElementById('btnContainer'); 
  const headerText = document.getElementById('headerText');
  const subText = document.getElementById('subText');
  const emojiIcon = document.getElementById('emojiIcon');
  const messageBtn = document.getElementById('messageBtn');

  // Background Hearts
  const bgHeartsContainer = document.getElementById('bgHearts');
  const symbols = ['üíñ', '‚ú®', 'üå∏', 'üß∏', '‚òÅÔ∏è'];
  for (let i = 0; i < 15; i++) {
      const heart = document.createElement('div');
      heart.classList.add('bg-heart');
      heart.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 10 + 10) + 's';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      bgHeartsContainer.appendChild(heart);
  }

  // --- THE FIXED RUNAWAY LOGIC ---
  function moveButton() {
      // 1. Detach from container if needed to ensure correct positioning
      if (noBtn.parentNode !== document.body) {
          document.body.appendChild(noBtn);
      }

      // 2. Get screen dimensions
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;
      
      // 3. Get button dimensions
      var btnWidth = noBtn.offsetWidth;
      var btnHeight = noBtn.offsetHeight;

      // 4. Define Safe Zone (40px margin from all edges)
      var margin = 40; 
      
      var maxX = screenWidth - btnWidth - margin;
      var maxY = screenHeight - btnHeight - margin;
      var minX = margin;
      var minY = margin;

      // Ensure valid ranges (prevents bugs on very small screens)
      if(maxX < minX) maxX = minX;
      if(maxY < minY) maxY = minY;

      // 5. Calculate random position within safe zone
      var randomX = Math.random() * (maxX - minX) + minX;
      var randomY = Math.random() * (maxY - minY) + minY;

      // 6. Force 'fixed' position
      noBtn.style.position = "fixed"; 
      
      // 7. Apply new coordinates
      noBtn.style.left = randomX + "px";
      noBtn.style.top = randomY + "px";
  }

  // Desktop (Mouse Hover)
  noBtn.addEventListener('mouseover', moveButton);
  
  // Mobile (Touch)
  noBtn.addEventListener('touchstart', function(e) {
      e.preventDefault(); 
      moveButton();
  });
  
  // Fallback click
  noBtn.addEventListener('click', moveButton);


  // --- YES BUTTON LOGIC ---
  yesBtn.addEventListener('click', () => {
    triggerConfetti();

    headerText.innerHTML = "Yay! I'm so happy! ü´∂üèª";
    subText.innerHTML = "Can't wait to meet you! üåè<br>Send me a message?";
    
    emojiIcon.innerHTML = "üíñ";
    if (window.innerWidth < 600) {
        emojiIcon.style.fontSize = "100px";
    } else {
        emojiIcon.style.fontSize = "150px";
    }
    
    // Hide buttons
    btnContainer.style.display = 'none';
    noBtn.style.display = 'none'; // Hide runaway button too
    
    messageBtn.style.display = "inline-block";
    
    var safeMessage = encodeURIComponent("I said Yes! üíñ");
    messageBtn.href = "https://api.whatsapp.com/send?phone=" + yourPhoneNumber + "&text=" + safeMessage;

    mainContainer.classList.add('success-anim');
  });

  messageBtn.addEventListener('click', function(e) {
      if (yourPhoneNumber === "0000000000") {
          e.preventDefault();
          alert("‚ö†Ô∏è Oops! You forgot to change the phone number in the code!");
      }
  });

  
  function triggerConfetti() {
    var duration = 3 * 1000;
    var animationEnd = Date.now() + duration;
    var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 999 };
    function randomInRange(min, max) { return Math.random() * (max - min) + min; }
    var interval = setInterval(function() {
      var timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) return clearInterval(interval);
      var particleCount = 50 * (timeLeft / duration);
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
    }, 250);
  }
</script>

</body>
</html>
